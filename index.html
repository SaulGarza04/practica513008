<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica</title>
</head>
<body>
    <h1>Tablas html</h1>
    <!-- Tabla simple -->
    <table border="1">
        <tr>
            <td>ID</td>
            <td>Carrera</td>
        </tr>
        <tr>
            <td>1</td>
            <td>LTI</td>
        </tr>
        <tr>
            <td>2</td>
            <td>CP</td>
        </tr>
        <tr>
            <td>3</td>
            <td>LA</td>
        </tr>
    </table>
    <hr>
    <!-- Tabla con celdas combinadas-->
    <table border="1">
        <tr>
            <td>HORARIO</td>
            <td>Lunes</td>
            <td>Martes</td>
            <td>Miercoles</td>
            <td>Jueves</td>
            <td>Viernes</td>
        </tr>
        <tr>
            <td>7:00 a 8:00am</td>
            <td rowspan="2">Natación</td>
            <td>Progra</td>
            <td colspan="3">-</td>
        </tr>
        <tr>
            <td>8:00 a 9:00am</td>
            <td>Web</td>
            <td colspan="3">-</td>
        </tr>
    </table>
    <hr>
    <!-- Tabla de etiquetas con  tbody etc.. -->
    <table border="1">
        <thead>
            <tr>
                <th colspan="6">Mi horario</th>
            </tr>
            <tr>
                <td>HORARIO</td>
                <td>Lunes</td>
                <td>Martes</td>
                <td>Miercoles</td>
                <td>Jueves</td>
                <td>Viernes</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>7:00 a 8:00am</td>
                <td rowspan="2">Natación</td>
                <td>Progra</td>
                <td colspan="3">-</td>
            </tr>
            <tr>
                <td>8:00 a 9:00am</td>
                <td>Web</td>
                <td colspan="3">-</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6">Fecha elaboracion 30-agosto-2023</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
